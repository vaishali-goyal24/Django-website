{% extends 'base.html' %}

{% block title %} CONTACT {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
  <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0 my-0 py-0" alt="...">
</div>
<div class="container">
  <h1 class="text-center"> CONTACT US </h1>
  
<form method="post" action="/contact">
{% csrf_token %}
 <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
 </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
  <label for="phone" class="form-label">Mobile No.</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Number">
 </div>
  <div class="mb-3">
    <label for="desc" class="form-label">How can we serve you :)</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-dark">SUBMIT</button>
  </form>
</div>

{% endblock body %}
